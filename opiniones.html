<body>
    <h1>Solicitud de opiniones acerca de Brendan y sus aportaciones</h1>

    <p>Despues de haber leído información sobre el personaje en documentos anteriores nos gustaría que dieras tu opinión sobre este progamador acerca de diferentes campos. Para ello, le aportamos el siguiente formulario: </p>

    <form name="opiniones">
        <label>Del 1 al 10, ¿cuánto de interensante te ha parecido esta página?</label><br>
        <label for="num">Número:</label>
        <input id="num" type=number min = "1" max = "10"><br>

        <label>En cuanto a su carrera profesional, ¿Qué opinas sobre todo lo que ha aportado en la informática?</label><br>
        <label><textarea cols="90" rows="5"></textarea>Opinión personal</label><br>
        <label for="bt"></label>
        <input id="bt" type="button" value="Mandar respuesta"><br>

        <label>Como ya comentamos en documentos anteriores, Brendan Eich destacó por desarrollar JavaScript, ¿Alguna vez has utilizado este lenguaje de desarrollo? Si es que sí, ¿qué opinas sobre él?</label><br>
        <label for="checkY">Si</label>
        <input id="checkY" type="checkbox" value="Si">
        <label for="checkN">No</label>
        <input id="checkN" type="checkbox" value="No"><br>
        <label><textarea cols="90" rows="5"></textarea>Opinión personal</label><br>
        <input type="button" value="Mandar respuesta"><br>

        <label>¿Estás de acuerdo con lo que Brendan opina acerca del matrimonio entre personas del mismo sexo?</label><br>
        <label for="checkY">Si</label>
        <input id="checkY" type="checkbox" value="Si">
        <label for="checkN">No</label>
        <input id="checkN" type="checkbox" value="No"><br>
    </form>
</body>
